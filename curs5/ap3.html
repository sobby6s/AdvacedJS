<body>
    <script>
        class ChatRoom {
            constructor(name){
                this.nume = name
            }
            //Middleware Pattern 
            logMessage(user, message) {
                const sender = user.getName();
                console.log(`${new Date().toLocaleString()} [${this.name}] [${sender}]: ${message}`);
            }
        }

        class User {
            constructor(name, chatroom) {
                this.name = name;
                this.chatroom = chatroom;
            }

            getName() {
                return this.name;
            }

            send(message) {
                this.chatroom.logMessage(this, message);
            }
        }

        const chatroom = new ChatRoom("javascript");

        const user1 = new User("John Doe", chatroom);
        const user2 = new User("Jane Doe", chatroom);
        const user3 = new User("Sobby", chatroom)

        user1.send("Hi there!");
        user2.send("Hey!");

    </script>
