<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="App">
      <h1 class="text-center mb-4">Product Management</h1>
      <form id="product-form" class="mb-4">
        <div class="row">
          <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Product Name" required>
          </div>
          <div class="col-md-4">
            <input type="number" id="price" class="form-control" placeholder="Product Price" required>
          </div>
          <div class="col-md-4">
            <input type="number" id="year" class="form-control" placeholder="Year" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Product</button>
      </form>
      <div id="product-list"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="App.js"></script>
</body>

</html>
